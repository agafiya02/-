{% extends "base.html" %}

{% block content %}
<form>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Введите название позиции</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Введите цену позиции</label>
        <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="formFile" class="form-label">Выберите картинку вашей позиции</label>
        <input class="form-control" type="file" id="formFile">
    </div>
    <button type="button" class="btn btn-warning">Сохранить позицию</button>
</form>
{% endblock %}
